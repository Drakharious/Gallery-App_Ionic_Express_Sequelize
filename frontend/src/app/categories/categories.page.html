<ion-header class="ion-no-border">
  <ion-toolbar class="glass-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="futuristic-title">
      <ion-icon name="folder-outline" class="title-icon"></ion-icon>
      Categorías
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="futuristic-bg">
  
  <div class="content-wrapper">
    
    <div *ngIf="!loading && categories.length === 0" class="empty-state">
      <div class="empty-icon-wrapper">
        <ion-icon name="folder-outline" class="empty-icon"></ion-icon>
      </div>
      <h2 class="empty-title">Sin categorías</h2>
      <p class="empty-text">Crea categorías para organizar tus galerías</p>
      <ion-button class="create-btn" (click)="createCategory()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Crear Categoría
      </ion-button>
    </div>

    <ion-list *ngIf="categories.length > 0" class="categories-list">
      <ion-item *ngFor="let category of categories" class="category-item">
        <ion-icon name="folder" slot="start" class="category-icon"></ion-icon>
        <ion-label>
          <h2 class="category-name">{{ category.name }}</h2>
          <p class="category-desc" *ngIf="category.description">{{ category.description }}</p>
        </ion-label>
        <ion-button fill="clear" slot="end" (click)="editCategory(category, $event)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end" (click)="deleteCategory(category, $event)">
          <ion-icon name="trash-outline" slot="icon-only" color="danger"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="categories.length > 0">
    <ion-fab-button class="fab-futuristic" (click)="createCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
