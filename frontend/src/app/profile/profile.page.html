<ion-header class="ion-no-border">
  <ion-toolbar class="glass-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="futuristic-title">
      <ion-icon name="person-outline" class="title-icon"></ion-icon>
      Mi Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="futuristic-bg">
  
  <div class="content-wrapper">
    
    <div class="profile-card">
      <div class="card-glow"></div>
      
      <div class="profile-content">
        <div class="avatar-section">
          <div class="avatar-circle">
            <ion-icon name="person" class="avatar-icon"></ion-icon>
          </div>
        </div>

        <div class="info-section">
          <h2 class="user-name">{{ user?.name }}</h2>
          <p class="user-email">{{ user?.email }}</p>
        </div>

        <div class="actions-section">
          <ion-button expand="block" class="edit-btn" (click)="editProfile()">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Editar Perfil
          </ion-button>

          <ion-button expand="block" class="logout-btn" (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Cerrar SesiÃ³n
          </ion-button>
        </div>
      </div>
    </div>

  </div>

</ion-content>
